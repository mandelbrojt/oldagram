<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>Oldagram</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="main-logo" src="images/logo.png" alt="Web page logo">
            <img class="user-avatar" src="images/user-avatar.png" alt="User profile picture with a round frame">
        </div>
    </header>
    <main>
        <section class="post-container">
            <div class="post-header">
                <img id="post-avatar" class="user-avatar" src="images/avatar-vangogh.jpg" alt="User profile picture">
                <div class="user-details">
                    <p id="post-header-title">Vincent Van Gogh</p>
                    <p id="post-header-location">Zudert, Netherlands</p>
                </div>
            </div>
            <div class="post-img-container">
                <img id="post-img" src="images/post-vangogh.jpg">
            </div>
            <div class="post-interactions">
                <img id="like-btn" class="interaction-btn" src="images/icon-heart.png">
                <img id="comment-btn" class="interaction-btn" src="images/icon-comment.png">
                <img id="share-btn" class="interaction-btn" src="images/icon-dm.png">
            </div>
            <div class="post-activity">
                <p id="post-likes"><span id="num-likes">300</span> likes</p>
                <p id="usr-comment"><span id="usr-name">vicky</span> comment example</p>
            </div>
        </section>
    </main>
</body>

</html>
